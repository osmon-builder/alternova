<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row bg-header">
        <div style="padding: 5px 0 5px 20px;" class="col-lg-2 col-md-2 col-xs-12 col-sm-2 d-flex a-item-center">
            <img  src="assets/icons/logo-Alternova.png" style="height: 20px;">
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6 d-flex a-item-center">
            <input  type="search" placeholder="Search..." id="Buscador" [(ngModel)]="filter" />
        </div>

    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <div class="product" style="justify-content: space-between;">
                <h1>PRODUCTS</h1>
             
            </div>
            <!-- <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button class="u-btn u-btn--rondom" style="float: right;" (click)="ramdonComics()"> 3 Random
                        comics</button>
                </div>
            </div> -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mg-y-5" *ngFor="let product of data | filter: filter">
                    <div class="card" >
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ">
                                <div class="images">
                                <img 
                                    src="assets/icons/product-image.jpg">
                                </div>    
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                <strong class="product-name" >{{product.name}}</strong>
                                <div class="description">
                                   
                                        <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6">
                                            <p style="max-height: 80px ; overflow: hidden;"
                                            > Unit Price: {{product.unit_price}}</p>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6">
                                            <p style="max-height: 80px ; overflow: hidden;"
                                            >Stock: {{product.stock}}</p>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6">
                                            <p style="max-height: 80px ; overflow: hidden;"
                                            >Category: {{product.type}}</p>
                                        </div>
                                     
                                 
                                    <button class="u-btn u-btn--add" (click)="addToCart(product)">
                                        ADD TO CART
                                    </button>
                                 
                                </div>
                            </div>
                            </div>
                         
                        </div>

                </div>

              
            </div>

        </div>
        
            <div class="col-lg-4 col-md-4 col-sm-8col-xs-8 bg-favourites">
                <app-shopping-cart [cart]="cart" [totalPrice]="totalPrice" ></app-shopping-cart>
                
            </div>
        </div>
